    </div>

  <header>
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="pahare.jpg" class="d-block w-100 carousel-image" alt="o poză cu pahare de vin">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="carne.jpeg" class="d-block w-100 carousel-image" alt="o poză cu o carne">
        </div>
        <div class="carousel-item">
          <img src="tigai.jpg" class="d-block w-100 carousel-image" alt="o poză cu tigăi">
        </div>
        <div class="carousel-item">
          <img src="condimente.jpeg" class="d-block w-100 carousel-image" alt="o poză cu condimente">
        </div>
        <div class="carousel-item">
          <img src="carne cu sos.jpeg" class="d-block w-100 carousel-image" alt="o poză cu carne cu sos">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
